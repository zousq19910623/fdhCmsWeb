		<div id="modPassword" class="modal fade" style="display: none; ">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">
							<a class="close" data-dismiss="modal">×</a>
							<h3>修改密码</h3>
						</div>
						<div class="modal-body">
							<div class="input-group pwd">
								<span class="input-group-addon">旧密码</span>
								<input type="password" maxlength="16" id="oldpwd" class="form-control" aria-describedby="basic-addon1">
							</div>
							<div class="input-group pwd">
								<span class="input-group-addon">新密码</span>
								<input type="password" maxlength="16" id="newpwd" class="form-control" aria-describedby="basic-addon1">
							</div>
							<div class="input-group pwd">
								<span class="input-group-addon">重复新密码</span>
								<input type="password" maxlength="16" id="renewpwd" class="form-control" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="modal-footer">
							<a id="savePwd" class="btn btn-success">保存</a>
							<a href="#" class="btn" data-dismiss="modal">关闭</a>
						</div>
					</form>
				</div>
			</div>
