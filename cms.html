<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://cdn.bootcss.com/jquery-confirm/3.2.0/jquery-confirm.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/info.css" />
	</head>

	<body>
		<div class="page-header" style="padding:0;margin:0;background-color: #00b4ef;">
			<img src="images/logo.png" />
			<a id="logout" class="navbar-link titleInfo logoutMargin fa fa-sign-out">&nbsp;&nbsp;退出</a>
			<span class="titleInfo titleMargin fa">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
			<a id="modifyPwd" data-toggle="modal" href="#modPassword" class="navbar-link titleInfo titleMargin fa fa-pencil ">修改密码</a>
			<span class="titleInfo titleMargin fa">&nbsp;&nbsp;|&nbsp;&nbsp;</span>
			<span id="uname" class="titleInfo titleMargin fa"></span>
		</div>
		
		<div class="container">

		</div>

		<div id="modPassword" class="modal fade" style="display: none; ">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">
							<a class="close" data-dismiss="modal">×</a>
							<h3>修改密码</h3>
						</div>
						<div class="modal-body">
							<div class="input-group">
								<span class="input-group-addon" >旧密码</span>
								<input type="password" maxlength="16" id="oldpwd" class="form-control" aria-describedby="basic-addon1">
							</div>
							<div class="input-group">
								<span class="input-group-addon" >新密码</span>
								<input type="password" maxlength="16" id="newpwd" class="form-control" aria-describedby="basic-addon1">
							</div>
							<div class="input-group">
								<span class="input-group-addon" >重复新密码</span>
								<input type="password" maxlength="16" id="renewpwd" class="form-control" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="modal-footer">
							<a id="savePwd" class="btn btn-success">保存</a>
							<a href="#" class="btn" data-dismiss="modal">关闭</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<!--<script src="https://cdn.bootcss.com/bootstrap-modal/2.2.6/js/bootstrap-modal.min.js"></script>-->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-confirm/3.2.0/jquery-confirm.min.js"></script>
		<script src="js/cms.js"></script>
	</body>

</html>
