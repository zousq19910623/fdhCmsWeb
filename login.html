<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>房东汇后台管理登录界面</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://cdn.bootcss.com/jquery-confirm/3.2.0/jquery-confirm.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<div id="container">
			<div class="title">
				<img src="images/loginTitle.png" />
			</div>
			<div>
				<div id="warnCode" class="warn" style="display: none;">
					<img src="images/warn.png" />
					<span></span>
				</div>
				<div class="login-input-box">
					<span class="icon icon-user"></span>
					<input type="text" name="username" id="username" placeholder="请输入账号" />
				</div>
				<div class="login-input-box">
					<span class="icon icon-pwd"></span>
					<input type="text" name="userpwd" id="userpwd" placeholder="请输入密码" />
				</div>
				<input type="button" id="btnLogin" class="btn" value="登录"></input>
			</div>
		</div>

		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-confirm/3.2.0/jquery-confirm.min.js"></script>
		<script src="http://cdn.bootcss.com/seajs/3.0.2/sea.js"></script>
		<script>
			seajs.config({
				base: "./",
				alias: {}
			});

			// 加载入口模块
			seajs.use("js/login");
		</script>
	</body>

</html>
