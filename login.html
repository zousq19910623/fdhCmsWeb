<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>房东汇后台管理登录界面</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://cdn.bootcss.com/jquery-confirm/3.2.0/jquery-confirm.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body>
		<div class="form-bg" style="padding: 20px 0;">
			<div class="container">
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="form-horizontal ">
							<span class="heading">房东汇资讯管理后台</span>
							<div class="form-group">
								<input class="form-control" id="username" name="username" placeholder="请输入账号">
								<i class="fa fa-user"></i>
							</div>
							<div class="form-group help">
								<input type="password" class="form-control" id="userpwd" name="userpwd" placeholder="请输入密码">
								<i class="fa fa-lock"></i>
								<!--<a href="#" class="fa fa-question-circle"></a>-->
							</div>
							<div class="form-group">
								<!--<div class="main-checkbox">
									<input type="checkbox" value="None" id="checkbox1" name="check" />
									<label for="checkbox1"></label>
								</div>
								<span class="text">记住我</span>-->
								<button id="btnLogin" class="btn btn-default">登录</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-confirm/3.2.0/jquery-confirm.min.js"></script>
		<script src="http://cdn.bootcss.com/seajs/3.0.2/sea.js"></script>
		<script>
			seajs.config({
				base: "./",
				alias: {}
			});

			// 加载入口模块
			seajs.use("js/login");
		</script>
	</body>
</html>
